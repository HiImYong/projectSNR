{% extends "layout.html" %}
{% load static%}

{% block content %}


<div>
    <h1 class="d-flex justify-content-center mt-7 t-text-[30px] sm:t-text-[50px] lg:t-text-[60px] xl:t-text-[70px] bannerfont">
        세상에 나쁜 라켓은 없다<br></h1>

    <marquee scrollamount=8>
        <h4 class="mt-3 t-mb-9 t-text-[11px] sm:t-text-[13px] lg:t-text-[15px]">
            <img src="https://i.imgur.com/0fDAAdi.png" alt="" class="t-inline-block">
            어서오세요!🧡╰( °▽° )_🎾 테린이부터 테고수까지 모두의 사랑방입니다🤗 </h4></marquee>
</div>

<div class="mt-5 d-flex justify-content-center mt-7 t-text-[25px] sm:t-text-[40px] lg:t-text-[45px] ">[신규 등록된 리뷰]</div>


<!-- Slider main container -->
<div class="swiper t-w-[100%] lg:t-w-[50%] t-mt-[30px]">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper t-text-center t-my-3">
        <!-- Slides -->
        <div class="swiper-slide">
            <div>
                <img src="https://gemm.site/wp-content/uploads/2022/01/WhatsApp-Image-2022-01-22-at-6.57.48-PM.jpeg"
                     class="t-block t-w-full t-object-cover t-z-0 t-rounded mb-1" style="aspect-ratio: 1.5 / 1;">

                <span class="bg-warning "><I><b>- HEAD PRESTIGE PRO 2022 -</b></I></span>
            </div>
        </div>
        <div class="swiper-slide">


            <img src="https://img.tennis-warehouse.com/reviews/PTP98-1.jpg"
                 class="t-block t-w-full t-object-cover t-z-0 t-rounded mb-1" style="aspect-ratio: 1.5 / 1;">
            <span class="bg-warning "><I><b>- PRINCE PRO TOUR 98 -</b></I></span>

        </div>
        <div class="swiper-slide">

            <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2016/07/03/20/nick-kyrgios3.jpg?quality=75&width=990&auto=webp&crop=982:726,smart"
                 class="t-block t-w-full t-object-cover t-z-0 t-rounded mb-1" style="aspect-ratio: 1.5 / 1;">
            <span class="bg-warning "><I><b>- YONEX DR 98 -</b></I></span>

        </div>

    </div>
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev">◀</div>
    <div class="swiper-button-next">▶</div>

</div>

{%endblock%}


{% block script %}

<script type='text/javascript'>

var mySwiper = new Swiper('.swiper', {
// 슬라이드를 버튼으로 움직일 수 있습니다.
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

// 현재 페이지를 나타내는 점이 생깁니다. 클릭하면 이동합니다.
  pagination: {
    el: '.swiper-pagination',
    type: 'bullets',
  },

// 현재 페이지를 나타내는 스크롤이 생깁니다. 클릭하면 이동합니다.
  scrollbar: {
    el: '.swiper-scrollbar',
    draggable: true,
  },

// 3초마다 자동으로 슬라이드가 넘어갑니다. 1초 = 1000
  autoplay: {
    delay: 3000,
  },
});










</script>


{% endblock %}
