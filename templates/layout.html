<!DOCTYPE html>

{% load static %}

<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <title>세상에 나쁜 라켓은 없다</title>
    <!--bootstrap.min.js 는 jquery-3.0.0.min.js를 필요로 하므로 jquery-3.0.0.min.js를 먼저 적어주어야 한다. 순서에 유의-->
    <!-- jQuery JS -->
    <script src="{% static 'jquery-3.6.0.min.js' %}"></script>
    <!-- pybo CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'common.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="fontawesome-stars.css">

    <script src="{%static 'main.js'%}" defer></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body class="">

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
    {{ message }}
</div>
{% endfor %}
{% endif %}

<nav class="navbar navbar-expand-md navbar-dark bg-danger mb-5">
    <div class="container-fluid">
        <a class="navbar-brand" href="{%url 'racket:racketMain'%}">K 라켓 위키</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="{%url 'racket:racketMain'%}">라켓</a>
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">스트링</a>
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">About 세나라</a>

            </div>
        </div>
    </div>
    <div class="t-bg-gray-500">

        {%if user.is_authenticated%}

        <a href="{%url 'account:logOut'%}" >
            <button type="button" class="btn btn-dark text-nowrap">접속중 : {{user.name}}
            <img class="t-w-[22px] t-h-[22px] t-rounded-full t-object-fit t-inline-block" src="{{ user.profile_img.url }}"/></button>
        </a>



        {% else %}

        <a href="{%url 'account:kakaologin'%}">
            <button type="button" class="btn btn-light text-nowrap">카카오톡으로 로그인</button>
        </a>
        {% endif %}

    </div>
</nav>




{% block content %}

{% endblock %}


{% block script %}

{% endblock %}

</body>
</html>
