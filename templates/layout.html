<!DOCTYPE html>

{% load static %}

<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <title>세상에 나쁜 라켓은 없다</title>
    <!--bootstrap.min.js 는 jquery-3.0.0.min.js를 필요로 하므로 jquery-3.0.0.min.js를 먼저 적어주어야 한다. 순서에 유의-->
    <!-- jQuery JS -->
    <script src="{% static 'jquery-3.6.0.min.js' %}"></script>
    <!-- pybo CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'common.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <!-- Bootstrap JS -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>


</head>

<body class="">

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
    {{ message }}
</div>
{% endfor %}
{% endif %}


<nav class="navbar navbar-expand-md navbar-dark bg-danger mb-5">
    <div class="collapse navbar-collapse" id="navbarCollapse">

        <a class="navbar-brand " href="{%url 'racket:racketMain'%} ">K라켓 위키</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="#">라켓<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">스트링</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">About 세나라</a>
            </li>
        </ul>
        <!--        <form class="form-inline mt-2 mt-md-0">-->
        <!--          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">-->
        <!--          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
        <!--        </form>-->
    </div>

    <div class="t-bg-gray-500">

        {%if user.is_authenticated%}

        <a href="{%url 'account:logOut'%}">
            <button type="button" class="btn btn-dark">로그인중 ({{user.username}}) 클릭시 로그아웃</button>
        </a>

        {% else %}

        <a href="{%url 'account:kakaologin'%}">
            <button type="button" class="btn btn-light">카카오톡으로 로그인</button>
        </a>
        {% endif %}

    </div>
</nav>


{% block content %}

{% endblock %}


{% block script %}

{% endblock %}

</body>
</html>
